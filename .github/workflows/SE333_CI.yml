name: SE333 CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'
          cache: maven

      - name: Build, test, and generate reports
        run: mvn -q -B -ntp clean verify

      - name: Upload JaCoCo & Checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            target/site/jacoco/
            target/site/checkstyle.html
            target/surefire-reports/

      - name: Upload built JAR
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: target/*-SNAPSHOT.jar